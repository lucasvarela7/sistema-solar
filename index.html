<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Solar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sol com imagem centralizada -->
  <div class="sol">
    <img src="img/sol.jpg" alt="Sol" class="img">
  </div>

  <!-- Orbitas e planetas com imagens dentro -->
  <div class="orbita mercurio">
    <div class="planeta mercurio"><img src="img/mercurio.webp" alt="Mercúrio"></div>
  </div>
  <div class="orbita venus">
    <div class="planeta venus"><img src="img/venus.jpg" alt="Vênus"></div>
  </div>
  <div class="orbita terra">
    <div class="planeta terra"><img src="img/terra.webp" alt="Terra"></div>
  </div>
  <div class="orbita marte">
    <div class="planeta marte"><img src="img/marte.webp" alt="Marte"></div>
  </div>
  <div class="orbita jupiter">
    <div class="planeta jupiter"><img src="img/jupiter.jpg" alt="Júpiter"></div>
  </div>
  <div class="orbita saturno">
    <div class="planeta saturno"><img src="img/saturno.jpg" alt="Saturno"></div>
  </div>
  <div class="orbita urano">
    <div class="planeta urano"><img src="img/urano.webp" alt="Urano"></div>
  </div>
  <div class="orbita netuno">
    <div class="planeta netuno"><img src="img/netuno.webp" alt="Netuno"></div>
  </div>

</body>
</html>
